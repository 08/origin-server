jj<VirtualHost *:80>
  RequestHeader append X-Forwarded-Proto "http"

  Include /etc/httpd/conf.d/stickshift/%APP%/*.conf
</VirtualHost>

<VirtualHost *:443>
  RequestHeader append X-Forwarded-Proto "https"

# This file gets inserted into every httpd.conf ssl section
  SSLEngine on

  SSLCertificateFile /etc/pki/tls/certs/rhcloud.com.crt
  SSLCertificateKeyFile /etc/pki/tls/private/rhcloud.com.key
  SSLCertificateChainFile /etc/pki/tls/certs/rhcloud.com-chain.crt
  SSLCipherSuite RSA:!EXPORT:!DH:!LOW:!NULL:+MEDIUM:+HIGH
  SSLProtocol -ALL +SSLv3 +TLSv1

  Include /etc/httpd/conf.d/stickshift/%APP%/*.conf
</VirtualHost>
